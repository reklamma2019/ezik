<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-title>Прайс услуги эконом</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="dashboard"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding="true">
    <table>
        <thead style="color:#333; text-align: center; font-size:12px;">
            <tr style="height: 30px;">
                <th style="width: 25%; border: 1px solid #e57217">Категории</th>
                <th style="width: 30%; border: 1px solid #e57217">Услуги</th>
                <th style="border: 1px solid #e57217">Ед.изм.</th>
                <th style="width: 35%; border: 1px solid #e57217">Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr style="font-size:12px;">
                <td>
                    <div style="border: 1px solid #e57217;padding: 5px; height: 70px;" *ngFor="let item of ulugi ">
                        {{item.category_id.name}}
                    </div>
                </td>
                <td>
                    <div style="border: 1px solid #e57217;padding: 5px; height: 70px;" *ngFor="let item of ulugi ">
                        {{item.usluginame}}
                    </div>
                </td>
                <td>
                    <div style="border: 1px solid #e57217;padding: 5px; height: 70px;" *ngFor="let item of ulugi ">
                        {{item.izmeren_id.name_izmer}}
                    </div>
                </td>
                <td>
                    <div style="border: 1px solid #e57217;padding: 5px; min-height: 70px;" *ngFor="let item of ulugi ">
                        {{item.price}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</ion-content>
